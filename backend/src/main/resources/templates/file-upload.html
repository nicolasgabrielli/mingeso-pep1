<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <title>MilkStgo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        body {
            background-color: #343a40;
        }

        .text-center {
            text-align: center;
        }

        .navbar-brand {
            margin-left: 50%;
            transform: translateX(-50%);
            font-family: 'Courier New', Courier, monospace;
            font-size: 30px;
        }

        .box-center {
            max-width: 1199.98px;
            min-height: 800px;
        }
    </style>

</head>

<body>
    <nav class="navbar navbar-dark bg-dark">

        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">MilkStgo</span>
            <a href="/" class="btn btn-primary btn-lg btn-block btn-dark" role="button" aria-pressed="true">
                Volver </a>
        </div>

    </nav>


    <form th:action="@{/file-upload}" method="POST" enctype="multipart/form-data">
        <div class="container box-center justify-content-center align-items-center d-flex">
            <div class="p-2 flex-fill bd-highlight">
                <div class="mb-3">
                    <label for="formFile" class="form-label">Archivo de acopio</label>
                    <input class="form-control" type="file" id="file" name="file" accept=".csv">
                </div>
            <button type="submit" class="btn btn-primary btn-dark">Subir</button>
            </div>
        </div>
    </form>
    <u><b><h2 th:text="${mensaje}"></h2></b></u>


</body>
