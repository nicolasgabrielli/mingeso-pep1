<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>MilkStgo</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
        crossorigin="anonymous">

    <style>
        body {
            background-color: #343a40;
        }
        
        .box-center {
            max-width: 1199.98px;
            min-height: 800px;
        }

        .text-center {
            text-align: center;
        }

        .navbar-brand {
            margin-left: 50%;
            transform: translateX(-50%);
            font-family: 'Courier New', Courier, monospace;
            font-size: 30px;
        }

    </style>

</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">MilkStgo</span>
            <a href="/suppliers" class="btn btn-primary btn-lg btn-block btn-dark" role="button" aria-pressed="true">
                Volver a la lista 
            </a>
            <a href="/" class="btn btn-primary btn-lg btn-block btn-dark" role="button" aria-pressed="true">
                Volver a la página principal 
            </a>
        </div>
        
    </nav>
    
    <div class="container">
        <form th:action="@{/suppliers/create}" method="POST">
            <div class="formcontainer">
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="name" aria-describedby="nameHelp" name="name">
                    <div id="nameHelp" class="form-text">Ingrese el nombre del proveedor</div>
                </div>
                <div class="mb-3 flex-fill">
                    <label for="code" class="form-label">Código</label>
                    <input type="text" class="form-control" id="code" aria-describedby="codeHelp" name="code">
                    <div id="codeHelp" class="form-text">Ingrese el código del proveedor</div>
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label">Categoría</label>
                    <input type="text" class="form-control" id="category" aria-describedby="categoryHelp" name="category">
                    <div id="categoryHelp" class="form-text">Ingrese la categoría del proveedor</div>
                </div>
                <div class="mb-3">
                    <label for="retention" class="form-label">Retención</label>
                    <select class="form-select" id="retention" aria-label="Default select example" name="retention">
                        <option selected value="No">No</option>
                        <option value="Sí">Sí</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-dark">Ingresar</button>
            </div>
        </form>
    </div>
</body>
