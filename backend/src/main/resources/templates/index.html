<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MilkStgo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <style>
        body {
            background-color: #343a40;
        }

        .btn-lg {
            width: 100%;
        }

        .text-center {
            text-align: center;
        }

        .box-center {
            max-width: 1199.98px;
            min-height: 800px;
        }

        .navbar-brand {
            margin-left: 50%;
            transform: translateX(-50%);
            font-family: 'Courier New', Courier, monospace;
            font-size: 30px;
        }

    </style>

</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">MilkStgo</span>
            <img th:src="@{cow.gif}" width="72" height="48">
        </div>
    </nav>

    <div class="container box-center justify-content-center align-items-center d-flex">
        <div class="p-2 flex-fill bd-highlight">
            <a href="/suppliers" class="btn btn-primary btn-lg btn-block btn-dark" role="button" aria-pressed="true">
                Ver Proveedores
            </a>
        </div>
        <div class="p-2 flex-fill bd-highlight">
            <a href="/file-upload" class="btn btn-primary btn-lg btn-block btn-dark" role="button" aria-pressed="true">
                Subir Archivo
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
