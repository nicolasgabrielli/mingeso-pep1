<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>MilkStgo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        body {
            background-color: #343a40;
        }

        .text-center {
            text-align: center;
        }

        .navbar-brand {
            margin-left: 50%;
            transform: translateX(-50%);
            font-family: 'Courier New', Courier, monospace;
            font-size: 30px;
        }

        .box-center {
            max-width: 1199.98px;
            min-height: 800px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">MilkStgo</span>
            <a href="/file-upload" class="btn btn-primary btn-lg btn-block btn-dark" role="button" aria-pressed="true">
                Volver a la subida de Archivos
            </a>
            <a href="/" class="btn btn-primary btn-lg btn-block btn-dark" role="button" aria-pressed="true">
                Volver al menú principal
            </a>
        </div>
    </nav>

    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th scope="col">Fecha</th>
                <th scope="col">Turno</th>
                <th scope="col">Proveedor</th>
                <th scope="col">Kls de Leche</th>
                <th scope="col">Grasa</th>
                <th scope="col">Sólidos Totales</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="files:${files}">
                <td th:text="${files.date}"></td>
                <td th:text="${files.shift}"></td>
                <td th:text="${files.supplier}"></td>
                <td th:text="${files.kgs_milk}"></td>
                <td th:text="${files.fat}"></td>
                <td th:text="${files.total_solids}"></td>
                </tr>
        </tbody>
    </table>



</body>
