<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MilkStgo</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
        crossorigin="anonymous">
    <style>
        body {
            background-color: #343a40;
        }

        .text-center {
            text-align: center;
        }

        .navbar-brand {
            margin-left: 50%;
            transform: translateX(-50%);
            font-family: 'Courier New', Courier, monospace;
            font-size: 30px;
        }

    </style>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">MilkStgo</span>
            <a href="/" class="btn btn-primary btn-lg btn-block btn-dark" role="button" aria-pressed="true">
                Volver </a>
        </div>
    </nav>

    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th scope="col">Código</th>
                <th scope="col">Nombre</th>
                <th scope="col">Categoría</th>
                <th scope="col">Retención</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="suppliers:${suppliers}">
                <td th:text="${suppliers.code}"></td>
                <td th:text="${suppliers.name}"></td>
                <td th:text="${suppliers.category}"></td>
                <td th:text="${suppliers.retention}"></td>
                </tr>
        </tbody>
    </table>
    
    <div class="text-center">
        <a href="/suppliers/create" class="btn btn-primary btn-lg btn-block btn-dark" role="button" aria-pressed="true">
            Ingresar Proveedor
        </a>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
